<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
        <script src="templates/scr.js"></script>

    <title>register</title>
  </head>
  <body style="margin: 40px 430px 100px;background-image: url('signupimage.jpg');">
        <div class="container" >
        
        <form class="form-control form-control-sm" style = "width: 500px; padding: 10px 30px 20px;border-radius: 25px;" th:action="@{/registerUser}" th:object="${user}" method="post">
          <h1 style="color:rgb(0, 0, 0);width: 500px; margin: 1px 140px 10px;">Sign Up</h1>
          <div class="row">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label"><b>First Name :</b></label>
            <input type="text" th:field="*{firstname}"class="form-control" pattern="[A-Za-z]{3,15}"
            title="First Name only contain alphabets A-Za-z max{15}" placeholder="First name here" required>
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label"><b>Last Name :</b></label>
            <input type="text" th:field="*{lastname}" class="form-control" pattern="[A-Za-z]{3,15}"
            title="Last Name only contain alphabets A-Za-z max{15}" id="exampleFormControlInput1" placeholder="Last name here" required>
          </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Email :</b></label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput1" placeholder="Eg: example@mail.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Phone :</b></label>
            <input type="tel" th:field="*{number}" pattern="[0-9]{2}[0-9]{4}[0-9]{6}" title="Must matched 91-xxxx-nnnnnn" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXX35">
          </div>
           <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Password :</b></label>
            <input type="password" th:field="*{password}" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
            id="passwordh" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Confirm Password :</b></label>
            <input type="password" th:field="*{cpassword}" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must matched with password"
            id="confirmpasswordh" placeholder="Enter password again" required>
          </div>
          <p style="color:rgb(0, 0, 0);" id="errormsg"><b>password not matched</b></p>
          <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Gender :</b></label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M">
              <label class="form-check-label" for="inlineRadio1"><b>Male</b></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
              <label class="form-check-label" for="inlineRadio2"><b>Female</b></label>
            </div><br>
          </div>
          <div class="text-center">
              <button  style="border-radius: 25px;" type="submit" onclick="checkpassword()" class="btn btn-success">Create account</button>
          </div>
        </form>
        </div>
  </body>
</html>
