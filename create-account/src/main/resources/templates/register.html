<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>register</title>
  </head>
  <body>
        <div class="container">
        <h1 style="color:red;">User Registration Form</h1>
        <form class="row g-3 needs-validation" align="center" th:action="@{/registerUser}" th:object="${user}" method="post">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label"><b>First Name :</b></label>
            <input type="text" th:field="*{firstname}"class="form-control" placeholder="First name here" required>
          </div>
          <div class="col-md-4">
            <label for="exampleFormControlInput1" class="form-label"><b>Last Name :</b></label>
            <input type="text" th:field="*{lastname}" class="form-control" id="exampleFormControlInput1" placeholder="Last name here" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Email :</b></label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput1" placeholder="Eg: example@mail.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Phone :</b></label>
            <input type="number" th:field="*{number}" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXX35">
          </div>
           <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Password :</b></label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleFormControlInput1" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Confirm Password :</b></label>
            <input type="password" th:field="*{cpassword}" class="form-control" id="exampleFormControlInput1" placeholder="Enter password again">
          </div>
          <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Gender :</b></label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M">
              <label class="form-check-label" for="inlineRadio1"><b>Male</b></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
              <label class="form-check-label" for="inlineRadio2"><b>Female</b></label>
            </div><br>
          </div>
          <button type="submit" class="btn btn-success">Register</button>
          
        </form>
        
        
        
  </body>
</html>
